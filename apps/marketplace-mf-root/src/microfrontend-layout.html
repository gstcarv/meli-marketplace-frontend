<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <application name="@marketplace/navbar"></application>

    <route path="/items" exact>
      <application name="@marketplace/search"></application>
    </route>

    <route path="/" exact>
      <application name="@marketplace/search"></application>
    </route>

    <route path="/items/:id">
      <application name="@marketplace/product"></application>
    </route>
  </main>
</single-spa-router>
